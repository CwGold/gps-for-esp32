<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRIZCAM GPS Capture</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Capture GPS location for GRIZCAM camera setup">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GRIZCAM GPS">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .icon {
            font-size: 64px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        button {
            width: 100%;
            padding: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            display: none;
        }

        .status-loading {
            background: #e3f2fd;
            color: #1976d2;
            display: block !important;
        }

        .status-success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block !important;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
            display: block !important;
        }

        .coords {
            margin: 12px 0;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .install-prompt {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .install-prompt button {
            margin-top: 10px;
            background: #ff9800;
            font-size: 14px;
            padding: 12px;
        }

        .install-prompt button:hover {
            background: #f57c00;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">üìç</div>
        <h1>GRIZCAM GPS</h1>
        <div class="subtitle">Camera Location Capture</div>

        <!-- Install prompt for non-installed users -->
        <div id="installPrompt" class="install-prompt">
            <strong>üí° Install this app!</strong><br>
            <small>Add to home screen for quick access</small>
            <button id="installBtn">üì≤ Install App</button>
        </div>

        <button id="captureBtn" onclick="captureLocation()">üìç Capture GPS Location</button>

        <div id="status"></div>
    </div>

    <script>
        const ESP32_IP = '192.168.4.1';
        let deferredPrompt;

        // PWA Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (!deferredPrompt) return;

            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`Install outcome: ${outcome}`);
            deferredPrompt = null;
            document.getElementById('installPrompt').style.display = 'none';
        });

        // Hide install prompt if already installed
        window.addEventListener('appinstalled', () => {
            document.getElementById('installPrompt').style.display = 'none';
        });

        function captureLocation() {
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('captureBtn');

            if (!navigator.geolocation) {
                statusDiv.className = 'status-error';
                statusDiv.innerHTML = '‚ùå <b>Error:</b> Geolocation not supported by your browser';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'üîç Getting GPS...';
            statusDiv.className = 'status-loading';
            statusDiv.innerHTML = 'üîç <b>Requesting GPS...</b><br>Please allow location access when prompted';

            navigator.geolocation.getCurrentPosition(
                // Success
                function(position) {
                    const lat = position.coords.latitude.toFixed(6);
                    const lon = position.coords.longitude.toFixed(6);
                    const accuracy = position.coords.accuracy.toFixed(0);

                    statusDiv.className = 'status-success';
                    statusDiv.innerHTML = `
                        ‚úÖ <b>Location captured!</b><br>
                        <div class="coords">
                            Latitude: ${lat}<br>
                            Longitude: ${lon}<br>
                            Accuracy: ¬±${accuracy}m
                        </div>
                        <b>üîÑ Redirecting to camera...</b>
                    `;

                    // Build URL with coordinates
                    const esp32Url = `http://${ESP32_IP}/?lat=${lat}&lon=${lon}`;

                    // Auto-redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = esp32Url;
                    }, 2000);
                },

                // Error
                function(error) {
                    btn.disabled = false;
                    btn.textContent = 'üìç Capture GPS Location';
                    let errorMsg = '';

                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = '‚ùå <b>Permission denied</b><br>Please allow location access in your browser/app settings and try again';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = '‚ùå <b>Position unavailable</b><br>GPS signal not available. Try moving to an open area';
                            break;
                        case error.TIMEOUT:
                            errorMsg = '‚ùå <b>Request timeout</b><br>GPS took too long to respond. Try again';
                            break;
                        default:
                            errorMsg = '‚ùå <b>Unknown error</b><br>' + error.message;
                    }

                    statusDiv.className = 'status-error';
                    statusDiv.innerHTML = errorMsg;
                },

                // Options
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
